<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text Formatting</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="italicText"></p>
    <p id="underlineText"></p>
    <script>
        $(document).ready(function()
        {
            $("#italicText").html("<i>Hello everyone</i>")
            $("#underlineText").html("<u>Hello everyone</u>")
        })
    </script>
</body>
</html>
