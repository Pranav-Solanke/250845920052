<!DOCTYPE html>
<html lang="en">

<head>
    <title>Factorial Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <input type="number" id="factorialInput" placeholder="Enter a number">
    <p id="factorialResult"></p>

    <script>
        $(document).ready(function () 
        {
            $("#factorialInput").on("input", function ()
            {
                let num = parseInt($(this).val());
                if (num >= 0) 
                {
                    let factorial = 1;
                    for (let i = 1; i <= num; i++) {
                        factorial *= i;
                    }
                    $("#factorialResult").text("Factorial: " + factorial);
                } else 
                {
                    $("#factorialResult").text("Please enter a non-negative number.");
                }
            });
        });
    </script>
</body>

</html>
