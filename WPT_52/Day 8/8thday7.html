<!DOCTYPE html>
<html lang="en">

<head>
    <title>AD with FadeIn/FadeOut</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="ad" style="width: 50px; height: 50px; background: rgb(6, 233, 203); text-align: center; padding: 200px;">
        you are watching advertise
    </div>
    <button id="appear">Appear Ad</button><br>
    <button id="disappear">Disappear Ad</button>


    <script>

        $(document).ready(function ()
        {
            $("#disappear").click(function ()
            {
                $("#ad").fadeOut(1000);
            })
            $("#appear").click(function ()
            {
                $("#ad").fadeIn(1050);
            })
        })
        
    </script>
</body>

</html>
