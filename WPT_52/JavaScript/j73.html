<!--inbuilt minlength , maxlength and required for form validation-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Validation Example</title>
</head>
<body>

  <form>
    <label for="username">Username (3-10 characters):</label><br />
    <input 
      type="text" 
      id="username" 
      name="username" 
      required 
      minlength="3" 
      maxlength="10" 
      title="Username must be between 3 and 10 characters."
    />
    <br /><br />

    <label for="email">Email:</label><br />
    <input 
      type="email" 
      id="email" 
      name="email" 
      required 
      title="Please enter a valid email address."
    />
    <br /><br />

    <input type="submit" value="Submit" />
  </form>

</body>
</html>
