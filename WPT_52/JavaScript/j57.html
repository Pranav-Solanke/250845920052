<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h1,
        h2 {
            text-align: center;
        }

        #formContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>

<body>
    <h2>User Data Management</h1>
        <form id="formContainer">
            <label for="fname">Name :</label>
            <input type="text" id="fname" placeholder="enter a name....">

            <label for="email">Email ID :</label>
            <input type="text" id="email" placeholder="enter a email...."><br>

            <button type="button" onclick="Add()" value="Submit">ADD</button>
        </form>

        <table id="t1">
            <tr>
                <th>NAME</th>
                <th>EMAIL ID</th>
                <th>ACTION</th>
            </tr>
        </table>
        
    <script>
        function Add()
        {
            let name = document.getElementById("fname").value;
            let email = document.getElementById("email").value;

            let table = document.getElementById("t1");
            let row = table.insertRow(table.rows.length);

            row.insertCell(0).innerHTML = name;
            row.insertCell(1).innerHTML = email;
            row.insertCell(2).innerHTML = 
            '<button type="button" onclick="Edit(this)">EDIT</button><button type="button" onclick="Delete(this)">DELETE</button>'

            clearAll();
        }

        function clearAll()
        {
            document.getElementById("fname").value = "";
            document.getElementById("email").value = "";
        }

        function Edit(button)
        {
            let row = button.parentNode.parentNode;

            let nameCell = row.cells[0];
            let emailCell = row.cells[1];

            let new_name = prompt("Please enter updated Name ",nameCell.innerHTML);
            let new_email = prompt("please enter updated Email",emailCell.innerHTML);
            
            nameCell.innerHTML = new_name;
            emailCell.innerHTML = new_email;
        }

        function Delete(button)
        {
            let row = button.parentNode.parentNode;

            row.parentNode.removeChild(row);
            
        }

    </script>

</body>

</html>
