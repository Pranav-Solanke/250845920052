<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Displaying Properties</h2>

<p id="demo"></p>

<script>
// Create an Object
const person = {
  name: "John",
  age: 30,
  city: "New York"
};

// Display Properties
let text = person.name + ", " + person.age + ", " + person.city;

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
