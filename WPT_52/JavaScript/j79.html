<!--checking Validation using predefined checkValidity()-->
<html>
<body>

    Enter a Name <input type="text" id="t1" required>

    <button onclick="validate()">Display</button>

    <p id="p1">Data </p>


</body>


<script>

    function display() //checking Validation using manual display function
    {
        let ele = document.getElementById("t1").value;

        if (ele.trim() != "")
        {
            document.getElementById("p1").innerText =
                document.getElementById("t1").value;
        } else
        {
            document.getElementById("p1").innerText = "please enter data ";
        }
    }

    function validate() //checking Validation using predefined checkValidity()
    {
        let ele = document.getElementById("t1");
        

        console.log(ele.checkValidity())

        if (ele.checkValidity())
        { //predefined checkValidity()
            document.getElementById("p1").innerText =
                document.getElementById("t1").value;
        } else
        {
            document.getElementById("p1").innerText =
                ele.validationMessage
        }
    }

</script>

</html>
