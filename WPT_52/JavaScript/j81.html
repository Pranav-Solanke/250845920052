<!--querySelectorAll()-->
<!--querySelectorAll() is a DOM method used to select all elements
 in the document that match a CSS selector.-->
<!DOCTYPE html>
<html>
<body>
  <h2 class="title">Hello</h2>
  <h2 class="title">Welcome</h2>
  <h2 class="title">JavaScript</h2>

  <script>
    let titles = document.querySelectorAll(".title");

    titles.forEach((t, index) => {
      t.style.color = "purple";
      t.textContent = `Heading ${index + 1}`;
    });
  </script>
</body>
</html>
