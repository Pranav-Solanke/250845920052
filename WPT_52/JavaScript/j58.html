<!--Time using setInterval and callback -->
<!---->
<!DOCTYPE html>
<html>
    <head>
        <title>WebPage</title>
    </head>
    
    <body>
        <h2>Currunt time is</h2>
        <h1 id="h1"></h1>
        <script>
            setInterval(myfunction,1000);
            function myfunction()
            {
                let d = new Date();
                document.getElementById("h1").innerHTML = d.getHours()+ ":" +d.getMinutes()+ ":" + d.getSeconds();
            }
        </script>

    </body>
</html>
