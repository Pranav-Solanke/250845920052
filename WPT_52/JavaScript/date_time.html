<!DOCTYPE html>
<html>
<head>
  <title></title>
  
</head>
<body>

<p id="p1"></p>

    <script>
        function showDateTime()
        {
        let d = new Date();
        document.getElementById("p1").innerHTML = d.toLocaleString();
        }

  // Update every second
        setInterval(showDateTime, 1000);

  // Run once immediately
        showDateTime();
    </script>

</body>
</html>
