<!--Creating New HTML Elements  and inserting before-->
<!--insertBefore()-->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="d1">
        <p id="p1">HI this is 1st para</p>
        <p>HI this is 2nd para</p>
    </div>

    <script>
        const para = document.createElement("p"); //created paragraph
        const node = document.createTextNode("HI this is 3rd para , but created using createElement");
        //created TextNode and assigned text to variable 
        para.appendChild(node);//made textNode as child of paragraph
        const element = document.getElementById("d1");//get div block
        const child = document.getElementById("p1");//get p of that div
        element.insertBefore(para,child);//insered before p
        
    </script>

</body>

</html>
