
<!--display: flex;
Makes the entire page use flexbox layout, which helps easily align things inside the body.

justify-content: center;
Centers items horizontally (left to right) in the middle of the page.

align-items: center;
Centers items vertically (top to bottom) in the middle of the page.

height: 100vh;
Makes the body take up the full height of the visible browser window (vh means viewport height).

margin: 0;
Removes the default space around the body so everything fits exactly.-->

<!--border: 1px solid #ccc;
Adds a thin, light gray border around the calculator box.

padding: 10px;
Adds some space inside the calculator box, so content isn’t stuck to the edges.

width: 220px;
Sets the calculator’s width to 220 pixels.

text-align: center;
Centers all the text inside the calculator box.-->

<!--width: 100%;
Makes the display area fill the full width of its container (the calculator).

margin-bottom: 10px;
Adds space below the display so buttons don’t touch it.

padding: 5px;
Adds space inside the display so the text doesn’t touch the edges.

font-size: 16px;
Sets the text size to 16 pixels, making it easy to read.

box-sizing: border-box;
Ensures padding and borders are included inside the width, so it doesn’t overflow.-->

<!--display: grid;
Uses grid layout to arrange the buttons in rows and columns.

grid-template-columns: repeat(4, 1fr);
Creates 4 columns of equal width for the buttons (1fr means one part of the available space).

gap: 5px;
Adds 5 pixels of space between buttons (both rows and columns).-->

<!--padding: 10px;
Adds space inside each button to make it bigger and easier to click.

font-size: 16px;
Sets the text size inside the button to 16 pixels.

cursor: pointer;
Changes the mouse cursor to a hand icon when hovering over the button (indicating it’s clickable).

width: 100%;
Makes the button fill the full width of its grid cell.-->
<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
  body {
    display: flex; 
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .calculator {
    border: 1px solid #000000;
    padding: 10px;
    width: 220px;
    text-align: center;
  }

  #display {
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }

  button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
  }
</style>


</style>


  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" placeholder="0"><br>
    
    <div class="buttons">

    <button type="button" onclick="appendValue('1')">1</button>
    <button type="button" onclick="appendValue('2')">2</button>
    <button type="button" onclick="appendValue('3')">3</button>
    <button type="button" onclick="appendValue('/')">/</button>

    <button type="button" onclick="appendValue('4')">4</button>
    <button type="button" onclick="appendValue('5')">5</button>
    <button type="button" onclick="appendValue('6')">6</button>
    <button type="button" onclick="appendValue('*')">X</button>

    <button type="button" onclick="appendValue('7')">7</button>
    <button type="button" onclick="appendValue('8')">8</button>
    <button type="button" onclick="appendValue('9')">9</button>
    <button type="button" onclick="appendValue('-')">-</button>

    <button type="button" onclick="appendValue('0')">0</button>
    <button type="button" onclick="appendValue('.')">.</button>
    <button type="button" onclick="Evaluate()">=</button>
    <button type="button" onclick="appendValue('+')">+</button>

    <button type="button" onclick="clearDisplay()">Clear</button>

    </div>
    </div>


<script>
    let display = document.getElementById("display");
    
    function appendValue(x)
    {
        display.value = display.value + x;
    }

    function clearDisplay()
    {
        display.value = "";
    }

    function Evaluate()
    {
        display.value = eval(display.value);
    }
</script>

</body>
</html>
