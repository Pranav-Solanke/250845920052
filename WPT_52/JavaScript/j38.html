<!--Multiplication table-->
<!DOCTYPE html>
<html>
    <head>
        <title>Page</title>
    </head>
    <body>
        <p id="p1"></p>
        <input type="text" id="id1">
        <button type="button" onclick="AddAtStart()">Add at start</button>
        <button type="button" onclick="AddAtEnd()">Add at end</button>
        <script>
            let a=[];
            function AddAtStart()
            {
                let n = document.getElementById('id1').value;
                a.unshift(n);
                show(); 
            }
            function AddAtEnd()
            {
                let n = document.getElementById('id1').value;
                a.push(n);
                show(); 
            }
            function show ()
            {
                document.getElementById('p1').innerHTML=a;
            }
        </script>
    </body>
</html>
