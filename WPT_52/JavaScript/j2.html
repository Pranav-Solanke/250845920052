<!--using function-->
<!DOCTYPE html>
<html>
    <script>

        function myFunction()
        {
            document.getElementById("demo").innerHTML="abra kadabra";
        }

    </script>
    <head>
        <body>

            <p id="demo">this is a paragraph</p>
            <button type="button" onclick="myFunction()">CLick here</button>

        </body>
    </head>
</html>
