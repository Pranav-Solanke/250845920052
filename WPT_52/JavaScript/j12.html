<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;
document.getElementById("demo2").innerHTML = cars[0];
document.getElementById("demo3").innerHTML = cars[1];

</script>

</body>
</html>
