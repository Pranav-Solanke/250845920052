<!--deleting HTML Elements (Nodes)-->
<!--removeChild()-->

<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="d1">
        <p id="p1">HI this is 1st para</p>
        <p>HI this is 2nd para</p>
    </div>

    <script>
        const element = document.getElementById("d1");
        const child = document.getElementById("p1");
        element.removeChild(child);

    </script>

</body>

</html>
