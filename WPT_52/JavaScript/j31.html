<!--Mouse event -->
<html>

<body>
    <h1 id="h" onmouseover="change()" onmouseout="change1()"> Demo Events </h1>

    <script>

        function change()
        {
            document.getElementById("h").style.color = 'Red';
        }

        function change1()
        {
            document.getElementById("h").style.color = 'blue';
        }

    </script>


</body>

</html>
