<!--Regex match() , using | (or) to find multiple matches-->
<!DOCTYPE html>
<html>
<body>
<h1>Regular Expressions</h1>
<h2>RexExp Alteration (OR)</h2>
<p>A global search for "red" or "green" or "blue":</p>

<p id="demo"></p>

<script>
let text = "Black, white, red, green, blue, yellow.";
let result = text.match(/red|green|blue/g);//here

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
