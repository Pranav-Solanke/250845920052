<!--Table of number-->

<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Table</h1>
    <p>enter Number : </p>
    <input type="text" id="id1">
    <button type="button" onclick="generateTable()">Generate table</button>
    <table id="t1"></table>
<script>
    function generateTable()
    {
        let x = parseInt(document.getElementById("id1").value);
        let table = document.getElementById("t1");
        table.innerHTML = "";
        for(let i=1;i<=10;i++)
        {
            let row = table.insertRow();
            row.insertCell(0).innerText = `${x} x ${i}`;
            row.insertCell(1).innerText = `${x*i}`;
        }
    }
</script>

</body>
</html>
