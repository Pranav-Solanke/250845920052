<!DOCTYPE html>
<html>
    <head>
        <title>Registration From</title>
    </head>
    <body>
        <form>
            <h1>Registration Form</h1>
            Enter First Name  :- <input type = "text"><br><br>
            Enter Last Name   :- <input type="text"><br><br>
            Enter User Name   :- <input type="text"><br><br>
            Enter Email       :- <input type="email"><br><br>
            Date Of Birth     :- <input type="date"><br><br>

            Known Langauage :-<br>
            <input type="checkbox" name="lang">English<br>
            <input type="checkbox" name="lang">Marathi<br>
            <input type="checkbox" name="lang">Hindi<br><br>

            Gender :-<br>
            <input type="radio" name="Gender">Male<br>
            <input type="radio" name="Gender">Female<br><br>


            Enter the Password :-  <input type="password"><br><br>
            Confirm Password :-  <input type="password">
        </form>

    </body>
</html>
