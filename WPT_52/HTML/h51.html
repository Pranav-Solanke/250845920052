<!--<meta> -->
<!--The metadata will not be displayed on the page, but is used by browsers-->
<!--used for things like defining the character set, specifying the author of the document,
 setting the page description,or even controlling how a page is displayed on different devices.-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="John Doe">
</head>
<body>

<p>All meta information goes inside the head section.</p>

</body>
</html>
