<!--Write an external CSS having following selectors
	a. HTML Selectors for input p and select
	b.Class Selectors moderate and gaudy
	c.ID selectors : id1
In all the selectors provide color , bgcolor, font style and borders in different ways
Apply the CSS to an HTML
-->
<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>This is a paragraph styled with &lt;p&gt; selector.</p>

    <input type="text" placeholder="Input box styled with input selector">

    <br><br>

    <select>
        <option>Option 1</option>
        <option>Option 2</option>
    </select>

    <br><br>

    <div class="moderate">This div uses class "moderate".</div>

    <div class="gaudy">This div uses class "gaudy".</div>

    <br>

    <div id="id1">This div uses id "id1".</div>

</body>
</html>
