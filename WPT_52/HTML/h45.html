<!--id attribute-->
<!--The HTML id attribute is used to specify a unique id for an HTML element.
You cannot have more than one element with the same id in an HTML document.-->
<!DOCTYPE html>
<html>
<head>
<style>
#myId {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
}
</style>
</head>
<body>

<h1 id="myId">My Header</h1>

</body>
</html>
