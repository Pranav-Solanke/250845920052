<!--<p id="demo"></p> : empty paragraph (<p>), but it has an id attribute with the value "demo"-->
<!--document.getElementById("demo") : This selects the HTML element with the id="demo",
 which in this case is the empty paragraph.-->
<!--.innerHTML : This property is used to get or set the content inside the element.-->
<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "Hello JavaScript!";
</script> 

</body>
</html>
