<!--factorial-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    Enter the Number :<input type = "number" id= "getnum">
   <br> <button id="btn">Factorial!!</button>
    <p id = "p1"></p>
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
            let num = $("#getnum").val();
            let fact = 1;
            for(let i = 1;i<=num;i++)
            {
            fact = fact *i;
            }
            $("#p1").text("The Factorial : "+fact);
            })

    })

</script>
</body>
</html>
