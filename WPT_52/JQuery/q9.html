<!--3. Using Jquery accept num: table from and table upto in 3 textfields
for ex num=5 from= 1to =5
On click of show button
Show maths table in html table with a border and 2 columns
5*1 = 5
5*2 10
5*3 15
5*4 20
5*5 25-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <input type="number" id="num" placeholder="Enter number">
    <input type="number" id="fromNo" placeholder="From">
    <input type="number" id="toNo" placeholder="To">
    <button id="showTable">Show Table</button>

    <table id="table"></table>

    <script>
        $(document).ready(function () {
            $("#showTable").click(function () {
                let num = parseInt($("#num").val());
                let from = parseInt($("#fromNo").val());
                let to = parseInt($("#toNo").val());
                let table = $("#table").empty();

                if (num && from && to) {
                    for (let i = from; i <= to; i++) {
                        table.append("<tr><td>" + num + " * " + i + " = " + (num * i) + "</td></tr>");
                    }
                } else {
                    alert("Please fill all fields");
                }
            });
        });
    </script>
</body>

</html>
