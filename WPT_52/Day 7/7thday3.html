<!DOCTYPE html>
<html>
<body>

<h2>JSON To JavaScript Array</h2>
<p id="json"></p>
<p id="demo"></p>
<p id="arr"></p>

<script>
const text = '[ "One", "Two", "Three", "Four" ,"Five" , "Six"]';

const myArr = JSON.parse(text);

document.getElementById("json").innerHTML = text;

document.getElementById("arr").innerHTML = myArr;

document.getElementById("demo").innerHTML = show(myArr);


function show(a){
 let data = "<table border='2'>";
    for (let index = 0; index < a.length; index++) 
    {
        const element = a[index];
         data = data + "<tr><td>"+element+"</td></tr>"
        
    }

    return data;
}
</script>

</body>
</html>
