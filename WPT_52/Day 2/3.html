<html>
<head>
  <title>Form with Image Styling</title>
  <style>
    
    .text {
      border: 2px solid blue;
      padding: 8px;
      margin: 0 10px;
      width: 150px;
    }

    
    .image {
      display: block;
      margin: 30px auto 0 auto; 
      border: 4px solid red;
      border-radius: 15px; 
      max-width: 300px;
    }

    
    .field {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="field">
    <input type="text" class="text" placeholder="1st Field">
    <input type="text" class="text" placeholder="2nd Field">
    <input type="text" class="text" placeholder="3rd Field">
  </div>

  <img src="https://static.toiimg.com/thumb/msid-80600977,width-1070,height-580,imgsize-51380,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" alt="Image" class="image">
</body>
</html>
